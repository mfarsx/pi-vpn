version: '3.8'

services:
  pi-vpn:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pi-vpn
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
      - "${VPN_PORT:-51820}:${VPN_PORT:-51820}/udp"
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - VPN_PORT=${VPN_PORT:-51820}
    env_file:
      - .env.production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3000}/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    privileged: true  # Required for WireGuard and iptables
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
