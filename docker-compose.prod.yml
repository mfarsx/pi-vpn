# Docker Compose file for production

services:
  pi-vpn:
    build: .
    container_name: pi-vpn-server
    restart: unless-stopped
    privileged: true
    network_mode: host
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
      - /etc/wireguard:/etc/wireguard
      - /lib/modules:/lib/modules:ro
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CLIENT_PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - VPN_INTERFACE=wg0
      - VPN_PORT=51820
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    devices:
      - /dev/net/tun:/dev/net/tun
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: pi-vpn-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - pi-vpn
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  nginx-logs:
    driver: local